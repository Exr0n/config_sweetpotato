
window:
    decorations: none
    startup_mode: Maximized
    padding:
        x: 30
        y: 20
    dynamic_padding: true
    opacity: 0.92
scrolling:
    history: 100000
    multiplier: 3
font:
    size: 14
    normal:
        family: IosevkaTerm Nerd Font 
        style: ExtraLight
colors:
    cursor:
        text: '#000000'
        cursor: '#caca00'
    # # Default colors
    # primary:
    #     background: '0x040d1a'
