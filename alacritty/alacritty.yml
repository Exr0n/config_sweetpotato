    #     white:   '0xdbe7fb'

    # [challenger deep colors](https://github.com/challenger-deep-theme/alacritty/blob/master/challenger-deep.yml)
    # Default colors
    primary:
       background: '0x1e1c31'
       foreground: '0xcbe3e7'

    # Normal colors
    normal:
       black:   '0x201e33'
       red:     '0xff8080'
       green:   '0x95ffa4'
       yellow:  '0xffe9aa'
       blue:    '0x91ddff'
       magenta: '0xc991e1'
       cyan:    '0xaaffe4'
       white:   '0xbbd3f7'

    # Bright colors
    bright:
       black:   '0x666585'
       red:     '0xff5458'
       green:   '0x62d196'
       yellow:  '0xffb378'
       blue:    '0x326ccc'
       magenta: '0x906cff'
       cyan:    '0x63f2f1'
       white:   '0x96a3dc'
key_bindings:
    - { key: N, mods: Command, command: { program: "open", args: ["-nb", "io.alacritty"] } }
    - { key: K, mods: Control,          action: ScrollPageUp                 }
    - { key: J, mods: Control,          action: ScrollPageDown               }

